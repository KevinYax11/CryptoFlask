{% extends "base.html" %}

{% block title %}CryptoFlask - Cifrar{% endblock %}

{% block content %}
<div class="section">
    <h2>
        <span class="section-number">E</span>
        Cifrar Mensaje
    </h2>
    
    <form action="{{ url_for('route_encrypt') }}" method="POST" class="form-primary">
        <div class="form-group">
            <label for="enc_message">Mensaje para cifrar</label>
            <div style="position: relative;">
                <textarea id="enc_message" name="message" placeholder="Ingrese el texto que desea cifrar" required></textarea>
                <button type="button" class="btn-paste" onclick="pasteText('enc_message')">Pegar</button>
            </div>
        </div>
        <div class="form-group">
            <label for="enc_key_name">Nombre de la clave pública</label>
            <input type="text" id="enc_key_name" name="key_name" placeholder="Ejemplo: mis_claves" required>
            <small class="helper-text">Ingrese el nombre sin extensión de archivo</small>
        </div>
        <button type="submit" class="btn-primary">Cifrar con Clave Pública</button>
    </form>
    
    {% if encrypted_message %}
        <div class="result">
            <div class="result-header">
                <strong>Mensaje Cifrado</strong>
                <div class="result-actions">
                    <span class="result-badge">Base64</span>
                    <button type="button" class="btn-copy" onclick="copyToClipboard('encrypted-content', this)">Copiar</button>
                </div>
            </div>
            <div class="result-content" id="encrypted-content">{{ encrypted_message }}</div>
        </div>
    {% endif %}
</div>

<script>
function copyToClipboard(elementId, button) {
    const text = document.getElementById(elementId).textContent;
    navigator.clipboard.writeText(text).then(() => {
        const originalText = button.textContent;
        button.textContent = 'Copiado';
        button.classList.add('copied');
        setTimeout(() => {
            button.textContent = originalText;
            button.classList.remove('copied');
        }, 2000);
    });
}

async function pasteText(textareaId) {
    try {
        const text = await navigator.clipboard.readText();
        document.getElementById(textareaId).value = text;
    } catch (err) {
        alert('No se pudo pegar el texto. Asegúrese de dar permisos al navegador.');
    }
}
</script>
{% endblock %}
